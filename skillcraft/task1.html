<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    nav.scrolled {
      background: #333;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav ul li a:hover {
      color: #00c4cc;
      border-bottom: 2px solid #00c4cc;
    }

    /* Hero section */
    header {
      height: 100vh;
      background: url('https://picsum.photos/1200/800') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 50px;
    }

    section {
      padding: 100px 50px;
    }

    section:nth-child(even) {
      background: #f4f4f4;
    }

    section:nth-child(odd) {
      background: #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: -100%;
        background: #333;
        width: 100%;
        text-align: center;
        transition: left 0.3s;
      }

      nav ul.active {
        left: 0;
      }

      nav ul li {
        margin: 20px 0;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 25px;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">CH</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header id="home">
    <h1>Welcome to My Landing Page</h1>
  </header>

  <!-- Content Sections -->
  <section id="about">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla fermentum.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>We provide awesome services that help your business grow.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us at example@email.com</p>
  </section>

  <script>
    // Change nav style on scroll
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Toggle mobile menu
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>

</body>
</html>
