<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    .stopwatch {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start { background: #4caf50; color: white; }
    .pause { background: #ff9800; color: white; }
    .reset { background: #f44336; color: white; }
    .lap   { background: #2196f3; color: white; }

    .buttons button:hover {
      opacity: 0.8;
    }

    .laps {
      margin-top: 20px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
    }

    .laps p {
      border-bottom: 1px solid #333;
      padding: 5px 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:00</div>

  <div class="buttons">
    <button class="start" id="start">Start</button>
    <button class="pause" id="pause">Pause</button>
    <button class="reset" id="reset">Reset</button>
    <button class="lap" id="lap">Lap</button>
  </div>

  <div class="laps" id="laps"></div>

  <script>
    let timer;
    let isRunning = false;
    let seconds = 0, minutes = 0, hours = 0;

    const display = document.getElementById("display");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");
    const lapBtn = document.getElementById("lap");
    const lapsContainer = document.getElementById("laps");

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      lapsContainer.innerHTML = "";
    }

    function addLap() {
      if (isRunning) {
        let lapTime = display.textContent;
        let p = document.createElement("p");
        p.textContent = "Lap: " + lapTime;
        lapsContainer.appendChild(p);
      }
    }

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);
    lapBtn.addEventListener("click", addLap);
  </script>
</body>
</html>
